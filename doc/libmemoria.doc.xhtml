                <h1>Libmemoria</h1>
                <p>
                    Libmemoria is a memory library which provides memory allocators as well as memory structure like linked lists or hash tables.
                </p>
                <p>
                    To use libmemoria, simply include <code>&lt;memoria/memoria.h&gt;</code> in your source code.
